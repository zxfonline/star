option java_package = "com.rgtech.bean";
option java_outer_classname = "PbTest";

message Profile {
  optional string nick_name = 1;
  optional string icon = 2;
}

message Person {
  required string name = 1 [default = "HOME"];
  required int32 id = 2 [default = 0];        // Unique ID number for this person.
  optional string email = 3 [default = "email"];

  repeated Profile profile = 6;
}